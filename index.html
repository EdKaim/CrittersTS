<html>
    <head>
        <title>Critters TypeScript</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="css/app.css" />

        <script type="text/javascript" src="js/App.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Critters</h1>

            <div id="board">
            </div>

            <div>&nbsp;</div>

            <div class="row">
                <div class="col-2">
                    <button id="run" class="btn btn-primary">Run/Pause</button>
                </div>
            </div>
            <div id="configuration">
                <div class="row">
                    <div id="critterConfiguration" class="col-4">
                        <h2>Critter Counts</h2>
                    </div>
                    <div class="col-4">
                        <h2>Simulation Settings</h2>
                        <div>
                            <label>Turns Until Unmoving Critters Risk Decay</label>
                            <input id="unmovedCrittersDecayTurns" type="number" class="form-control" min="0" value="100" />
                        </div>

                        <div>
                            <label>Unmoving Critter Decay Risk (0 to disable)</label>
                            <div class="input-group mb-3">
                                <input id="unmovedCrittersDecayRate" type="number" class="form-control" min="0" max="100" value="5" />
                                <span class="input-group-text">%</span>
                            </div>
                        </div>

                        <div>
                            <label>Infect From Front Rate</label>
                            <div class="input-group mb-3">
                                <input id="infectFromFrontRate" type="number" class="form-control" min="0" max="100" value="50" />
                                <span class="input-group-text">%</span>
                            </div>
                        </div>

                        <div>
                            <label>Infect From Side Rate</label>
                            <div class="input-group mb-3">
                                <input id="infectFromSideRate" type="number" class="form-control" min="0" max="100" value="75" />
                                <span class="input-group-text">%</span>
                            </div>
                        </div>

                        <div>
                            <label>Infect From Behind Rate</label>
                            <div class="input-group mb-3">
                                <input id="infectFromBehindRate" type="number" class="form-control" min="0" max="100" value="100" />
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button id="reset" class="btn btn-warning">Reset</button>
                        <button id="runOneTurn" class="btn btn-primary">Run One Turn</button>
                    </div>
                </div>
            </div>  
        </div>

        <script type="text/javascript">
            let app = new App();
            app.initialize();
        </script>
    </body>
</html>
